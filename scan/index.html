<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkSafe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/PYwJg6N/Whats-App-Image-2024-07-02-at-19-43-33.jpg"
      type="image/x-icon"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container p-5">
      <div class="row">
        <div class="col-md-2 chart loading">
          <canvas id="myChart"></canvas>
        </div>

        <div class="col-10 card-head loading">
          <div class="card">
            <div class="card-header vh-100 d-flex justify-content-between">
              <div class="container d-flex align-items-center">
                <div class="row">
                  <p class="url"></p>
                  <p class="status"></p>
                </div>
              </div>
              <button class="btn d-flex">
                <i class="bi bi-arrow-clockwise"></i>
                <span class="ms-2">REANALISE</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive-sm mt-5 loading">
        <table class="table">
          <thead>
            <tr>
              <th>Ferramenta</th>
              <th>Resultado</th>
            </tr>
          </thead>
          <tbody>
            <!--  -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- <canvas class="col-sm-2" id="myChart"></canvas> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
